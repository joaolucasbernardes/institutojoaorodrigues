<div class="container text-center">
    <div class="card mx-auto p-4 shadow-sm">
      <div class="card-body">
        <div class="checkmark-circle">
          <div class="background"></div>
          <div class="checkmark"></div>
        </div>
        <h1 class="card-title mt-3">Doação Concluída!</h1>
        <p class="card-text">Obrigado por sua generosa doação de:</p>
        <h2 class="text-success">{{ inputValue | currency: 'BRL' }}</h2>
        <p class="card-text">Sua contribuição faz a diferença.</p>
        <button class="btn btn-primary mt-3" (click)="doarMais()">Doar Novamente</button>
      </div>
    </div>
  </div>
